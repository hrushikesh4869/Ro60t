<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 id="typewriter" class="terminal-text"></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="blog.html">Blog</a>
      <a href="curated.html">Curated</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome</h2>
      <p>Hello! I’m a developer and writer. This site is my digital space for sharing projects, blogs, and cool resources.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name</p>
  </footer>

  <script>
  const text = "Welcome to My Website";
  let i = 0;
  const speed = 60;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = typeWriter;
  </script>

</body>
</html>
